<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Avisos</title>
  <link href="static/css/style.css" rel="stylesheet">
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS de DataTables -->
  <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Avisos</h1>
    <a href="{% url 'registro' %}" type="button" class="btn btn-success">Agregar</a>
    <div class="table-responsive">
    <table id="avisosTable" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- datos de pruebaa -->
        <tr>
          <td>Aviso de prueba</td>
          <td>Descripción del aviso de prueba</td>
          <td>2024-06-01</td>
          <td>2024-06-30</td>
          <td>
            <a href="{% url 'editar' %}" class="btn btn-warning btn-sm">Editar</a>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <!-- JS de jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- JS de DataTables -->
  <script src=" https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

  <!-- Script para inicializar DataTables en la tabla con ID 'avisosTable' -->
  <script>
    $(document).ready(function() {
      $('#avisosTable').DataTable();
    });
  </script>
</body>
</html>
